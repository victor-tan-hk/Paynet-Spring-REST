<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Delete existing country page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>


	<h2>Delete an existing country</h2>
       <div class="col-sm-4">		

		<form action ="#" th:action="@{/delete}" method="post">

			<div class="form-group">
				<label for="name">Name of country to delete : </label> 
				<input type="text" class="form-control" th:name="country">
				<p style="color:red;" th:if="${countryError}">
					<span th:text="${countryError}"/>
				</p>				
				
			</div>
			

               <div class="form-group">
                   <button type="submit" class="btn btn-primary">Submit</button>
               </div>
		
		</form>
	</div>

</body>
</html>
